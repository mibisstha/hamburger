version: '3.8'
services:
  my-database:
    image: postgres:16-alpine
    container_name: my-database
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d mydb"]
      interval: 10s
      timeout: 5s
      retries: 5

  my-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: my-api
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://user:password@my-database:5432/mydb
      NODE_ENV: development
      PORT: 4000
    depends_on:
      my-database:
        condition: service_healthy

volumes:
  db_data: